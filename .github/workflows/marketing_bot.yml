name: Marketing Bot (Daily at 5 AM IST)

on:
  workflow_dispatch:      # Manual trigger ke liye button
  schedule:
    - cron: '30 23 * * *' # 11:30 PM UTC = 05:00 AM IST

jobs:
  run-marketing-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install simple-salesforce selenium webdriver-manager

      - name: Run Marketing Bot
        env:
          # Inhe GitHub Settings > Secrets mein add zaroor karna
          SF_USERNAME: ${{ secrets.SF_USERNAME }}
          SF_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_TOKEN: ${{ secrets.SF_TOKEN }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python marketing_bot.py
